<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="header">
   <p class="logo">E-commerce Product CatLog  </p>
   <div class="cart"><i class="fa-solid fa-cart-shopping"></i></i><p id="count">0</p>
   </div>
   </div>


   <div class="container">

               <div class="foot">
               <h3>Total</h3>
                   <h2 id="total">$ 0.00</h2>
                </div>
            </div>
   </div>
    <script src="script.js"></script>
